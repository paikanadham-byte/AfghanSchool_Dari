<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>مدرسه آنلاین افغانستان</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:Tahoma, Arial;max-width:1100px;margin:auto;padding:18px;direction:rtl}
    h1{color:#0b4d8c}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:18px}
    .card{background:#fff;padding:14px;border-radius:8px;border:1px solid #e6e6e6;box-shadow:0 2px 6px rgba(0,0,0,0.03)}
    input, select, button { padding:8px; margin:6px 0; width:100%; box-sizing:border-box }
    .book{padding:10px;border-bottom:1px solid #f0f0f0}
    iframe{width:100%;height:520px;border:0}
    .small{font-size:13px;color:#555}
    .nav{display:flex;gap:8px;margin-bottom:12px}
    .btn{background:#0b4d8c;color:white;padding:8px;border-radius:6px;border:none;cursor:pointer}
    .muted{background:#f1f1f1;color:#333}
  </style>
</head>
<body>
  <h1>مدرسه آنلاین افغانستان</h1>
  <p class="small">نسخهٔ آزمایشی — همهٔ رابط‌ها و متن‌ها به زبان دری هستند. کتاب‌های عمومی وزارت معارف و منابع آزاد اضافه شده‌اند.</p>

  <div class="nav">
    <button class="btn" id="tabBooks">کتاب‌ها</button>
    <button class="btn muted" id="tabQuizzes">آزمون‌ها</button>
    <button class="btn muted" id="tabAdmin">مدیریت (محلی)</button>
  </div>

  <div id="content">
    <!-- dynamic -->
  </div>

<script src="/app.js"></script>
</body>
</html>
